<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Health Express</title>

  <style>
    body{
      margin:0;
      font-family: Arial, sans-serif;
      background:#f5f5f5;
    }

    h1{
      text-align:center;
      padding:20px 0;
      color:#222;
    }

    .container{
      width:90%;
      max-width:1200px;
      margin:auto;
    }

    .cards{
      display:grid;
      grid-template-columns:repeat(3,1fr);
      gap:20px;
    }

    .card{
      background:#fff;
      border-radius:12px;
      box-shadow:0 4px 10px rgba(0,0,0,0.1);
      padding:15px;
      text-align:center;
      transition:0.3s;
    }

    .card:hover{
      transform:translateY(-5px);
    }

    .card img{
      width:100%;
      height:180px;
      object-fit:cover;
      border-radius:10px;
    }

    .card h3{
      margin:10px 0 5px;
      color:#222;
    }

    .card p{
      margin:5px 0;
      color:#555;
    }

    .price{
      font-weight:bold;
      color:#27ae60;
      margin-top:8px;
    }

    /* Tablet */
    @media (max-width: 900px){
      .cards{
        grid-template-columns: repeat(2,1fr);
      }
    }

    /* Mobile */
    @media (max-width: 500px){
      .cards{
        grid-template-columns: repeat(1,1fr);
      }
    }

  </style>
</head>

<body>

  <h1>The Health Express</h1>

  <div class="container">
    <div class="cards">

      <div class="card">
        <img src="images/salad.jpg" alt="Salad">
        <h3>Fresh Salad</h3>
        <p>Healthy green salad</p>
        <div class="price">₹199</div>
      </div>

      <div class="card">
        <img src="images/brownie.png" alt="Brownie">
        <h3>Protein Brownie</h3>
        <p>High protein dessert</p>
        <div class="price">₹149</div>
      </div>

      <div class="card">
        <img src="images/smoothie.jpg" alt="Smoothie">
        <h3>Fruit Smoothie</h3>
        <p>Fresh blended fruits</p>
        <div class="price">₹129</div>
      </div>

    </div>
  </div>

</body>
</html>
